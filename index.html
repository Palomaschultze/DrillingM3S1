<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script  defer src="./script.js"></script>
</head>

<body>

    <section id="tarjeta" class="container m-5 p-5">
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="tituloCard">...</h5>
          <p class="card-text" id="textoCard">...</p>
          <p class="card-text" id="fecha">...</p>
          <form class="container">
            <div class="mb-3">
                <input type="text" class="form-control" id="usuario" aria-describedby="usuario" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" aria-describedby="correo" placeholder="Correo">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Inscribirse</button>
            </div>
        </form>
        </div>
      </div>
    </section>
   



</body>

</html>
